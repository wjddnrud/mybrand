<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />
<body>

<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader" />

    <form role="form" action="/orderEntity" method="post">
        <div>
            <label for="member">주문회원</label>
            <select name="memberId" id="member" class="form-control">
                <option value="">회원선택</option>
                <option th:each="member : ${members}"
                        th:value="${member.id}"
                        th:text="${member.name}" />
            </select>
        </div>
        <div class="form-group">
            <label for="itemEntity">상품명</label>
            <select name="itemId" id="itemEntity" class="form-control">
                <option value="">상품선택</option>
                <option th:each="itemEntity : ${itemEntities}"
                        th:value="${itemEntity.id}"
                        th:text="${itemEntity.name}" />
            </select>
        </div>
        <div class="form-group">
            <label for="count">주문 수량</label>
            <input type="number" name="count" id="count" class="form-control" placeholer="주문 수량을 입력하세요." />
        </div>
        <br/>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <br/>
    <div th:replace="fragments/footer :: footer" />

</div>  <!--/container-->

</body>

</html>
