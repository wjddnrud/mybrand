<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />
<body>

<div class="container">

    <div th:replace="fragments/bodyHeader :: bodyHeader" />

    <div>
        <div>
            <form th:object="${orderSearch}" class="form-inline">
                <div class="form-group mb-2">
                    <input type="text" th:field="*{memberName}" class="form-control" placeholder="회원명" />
                </div>
                <div class="form-group mx-sm-1 mb-2">
                    <select th:field="*{orderStatus}" class="form-control">
                        <option value="">주문상태</option>
                        <option th:each="status : ${T(com.example.demo.domain.OrderStatus).values()}"
                                th:value="${status}"
                                th:text="${status}"></option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary mb-2">검색</button>
            </form>
        </div>




    </div>

    <div>
        <table class="table table-striped ">
            <thead>
            <th>#</th>
            <th>회원명</th>
            <th>대표상품 이름</th>
            <th>대표상품 주문가격</th>
            <th>대표상품 주문수량</th>
            <th>상태</th>
            <th>일시</th>
            <th></th>
            </thead>
            <tbody>
            <tr th:each="itemEntity : ${orderEntities}">
                <td th:text="${itemEntity.id}"></td>
                <td th:text="${itemEntity.member.name}"></td>
                <td th:text="${itemEntity.orderItemEntities[0].itemEntity.name}"></td>
                <td th:text="${itemEntity.orderItemEntities[0].orderPrice}"></td>
                <td th:text="${itemEntity.orderItemEntities[0].count}"></td>
                <td th:text="${itemEntity.status}"></td>
                <td th:text="${itemEntity.orderDate}"></td>
                <td>
                    <a th:if="${itemEntity.status.name() == 'ORDER'}" href="#" th:href="'javascript:cancel('+${itemEntity.id}+')'"
                       class="btn btn-danger">CANCEL</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <div th:replace="fragments/footer :: footer" />

</div>  <!--/container-->

</body>
<script>
    function cancel(id) {
        var form = document.createElement("form");
        form.setAttribute("method", "post");
        form.setAttribute("action", "/orderEntities/" + id + "/cancel");
        document.body.appendChild(form);
        form.submit();
    }
</script>

</html>
